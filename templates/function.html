{% extends "base.html" %} {% block title %}Function{% endblock %} 
{% block content%}
<table id="data-table" class="display">
    <thead>
        <tr>
            <th>Date</th>
            <th>{{ function }}</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value[function] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
